<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/server">
        <h3 style="color:blue;">Feedback Form</h3>
        <label for="nm">Name :</label>
        <input type="text" id="nm"placeholder="Write your Name">
        <br>
        <br>
        <label for="EM">Email :</label>
        <input type="email" id="EM" placeholder="Write your Email">
        <br>
        <label for="msg">Message :</label>
        <br>
        <textarea name="msg" id="msg" rows="5" cols="35"></textarea>
        <br>
        <br>
        <label for="nm">Rate us our of 5 :</label>
        <br>
        <input type="radio" name="nm" id="nm" value="one">
        <label for="nm">1</label>
        <br>
        <input type="radio" name="nm" id="nm" value="two">
        <label for="nm">2</label>
        <br>
        <input type="radio" name="nm" id="nm" value="three">
        <label for="nm">3</label>
        <br>
        <input type="radio" name="nm" id="nm" value="four">
        <label for="nm">4</label>
        <br>
        <input type="radio" name="nm" id="nm" value="five">
        <label for="nm">5</label>   
        <br>
        <br>
        <button style="color: red;background-color: white;">Send your Message</button>
    </form>
</body>
</html>
