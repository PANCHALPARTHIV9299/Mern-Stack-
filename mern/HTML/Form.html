<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
</head>
<body>
    <form action="/server">
        <h2>Register Form</h2>
        <label for="fn"></label>
        <input type="text" placeholder="First name" name="FN" id="fn">
        <label for="ln"></label>
        <input type="text" placeholder="Last Name" name="LN" id="ln">
        <br>
        Please select Gender
        <select name="Gen" id="GEN">
            <option value="--select--"selected>Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <br>
        Do you agree to all terms of service?
        <input type="checkbox"  name="Yes" id="Yes" value="yes">
        <label for="Yes">Yes, i agree</label>
        <br>
        <button>Register</button>
    </form>
</body>
</html>
